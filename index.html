  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Make games. Play games.">
    <meta name="author" content="Play">
    <title>Play</title>
        

<link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
     body {
        font-family: 'DM Sans', sans-serif;
     }
     a {
        color: #FDF1EC;
        text-decoration: none;
     }
     .bg-pop {
      background-color: #EDFB9A;
     }
     .bg-sea {
      background-color: #D7EFFE;
     }
     .bg-secondary {
      background-color: #7D5260!important;
     }
     .rounded {
      border-radius: 5rem!important;
     }
     .offset-md-1 {
      margin-left: 3rem!important;
     }
     .boxes {
      gap: 3rem!important;
     }

    </style>

    
    <!-- Custom styles for this template -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">    <!-- Custom styles for this template -->
  </head>
  <body>

    <main class="px-5 py-5">
        <div class="d-flex align-items-stretch flex-column flex-md-row gx-5 boxes">
            <div class="row flex-grow-1 bg-pop rounded py-5 px-5">
              <div class="col-lg-8 col-xl-6 align-items-left">
                <img src="assets/Play-app-icon.svg" alt="Play app icon" class="d-block" style="width: 160px">

                <h1 class="mb-5" style="color: #7a7a7a;">A new kind of social space.</h1>
                <a href="https://apple.com/xyz"><img src="assets/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Apple store badge" class="d-inline-block" style="height: 55px"></a>
              </div>
              
              <div class="col-lg-4 col-xl-3">
                <img src="assets/game-example-1b.png" alt="example game" class="img-fluid" />
              </div>
              <div class="col-xl-3 d-none d-xl-flex">
                <img src="assets/game-example-2.png" alt="example game" class="img-fluid" />
              </div>
            </div>
        </div>
          <div class="d-flex mt-5 align-items-stretch flex-column flex-md-row gx-5 boxes">
             
              <div class="justify-content-center ml-5 bg-secondary flex-grow-1 rounded p-5 align-items-center">
                <a class="d-block text-center" href="mailto:contact@itsplay.app" style="height: 55px; font-size: 22px; line-height: 50px;">Contact us</a>
              </div>
            </div>
          </div>
